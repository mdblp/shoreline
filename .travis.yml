os: linux

dist: focal

language: go

sudo: false
go:
  - 1.12.7

go_import_path: github.com/mdblp/shoreline

env:
  # Using Go module (go 1.12 need this variable to be set to enable modules)
  # The variable should default to "on", in Go 1.14 release
  global: 
    - GO111MODULE=on
    - BUILD_OPENAPI_DOC=true
    - BUILD_SOUP=true

before_install:
  # MongoDb 4.2 docker container
  - docker container run -d -p 27017:27017 mongo:4.2 

deploy:
  # Control deployment by setting a value for `on`. Setting the `branch`
  # option to `master` means Travis will only attempt a deployment on
  # builds of your repo's master branch (e.g., after you merge a PR).
  - provider: s3
    on:
      tags: true
    # You can refer to environment variables from Travis repo settings!
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    # Name of the S3 bucket to which your site should be uploaded.
    bucket: $AWS_BUCKET
    # Prevent Travis from deleting your built site so it can be uploaded.
    skip_cleanup: true
    # Path of the source directory containing your built site.
    local_dir: deploy
    # Path to a directory containing your built site.
    upload-dir: deploy
    # Set the Cache-Control header.
    cache_control: "max-age=21600"
    # Deploy SOUP list
  - provider: s3
    on:
      tags: true
      condition: $BUILD_SOUP = true
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    bucket: com.diabeloop.yourloops.doc
    skip_cleanup: true
    local_dir: ./docs/soup
    upload-dir: soup
    cache_control: "max-age=21600"
    # Deploy doc
  - provider: s3
    on:
      tags: true
      condition: $BUILD_OPENAPI_DOC=true
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_DEFAULT_REGION
    bucket: com.diabeloop.yourloops.doc
    skip_cleanup: true
    local_dir: docs/openapi
    upload-dir: openapi/shoreline
    cache_control: "max-age=21600"

services:
  - docker

script:
  - ./build.sh
  - ./test.sh
  - ./artifact.sh
